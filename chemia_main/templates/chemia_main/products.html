<!DOCTYPE html>
<html>
    <head>
        <title>Products</title>
    </head>
    <body>
        <h1>Products Page</h1>
        {% for product in products %}
        <h2>{{ product.name }}</h2>
        <img
            src="{{ product.image.url }}"
            alt="{{ product.name }}"
        />

        <p>{{ product.description }}</p>
        <p>{{ product.price }}</p>
        {% endfor %}
    </body>
</html>
